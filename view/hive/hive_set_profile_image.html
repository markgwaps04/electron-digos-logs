

<!DOCTYPE html>

<html lang="en">

<head>
    <%- include('../include/style.html'); %>
    <link type="text/css" href="/plugins/cropper/cropper.css" rel="stylesheet">
    <style>
        input.profile_img::-webkit-file-upload-button {
            display:none;
        }
        .center
        {
            margin-left: auto;
            margin-right: auto;
            text-align : "center",
            width : "100%";
        }
        .img_for_view_info_modal
        {
            margin: 0 auto;
            text-align: center;
            width: 99%;
            margin-right: 20px;
            float: right;
        }
        .container_croppie
        {
            max-width: 100%;
        }

        #update_member_info.step1 #container_update
        {
            display: block;
        }

        #update_member_info.step1 #container_image_cropper
        {
            display: none;
        }

        #update_member_info.step1 .modal-footer
        {
            display: block;
        }


        #update_member_info.step2 #container_update
        {
            display: none;
        }

        #update_member_info.step2 #container_image_cropper
        {
            display: block;
        }

        #update_member_info.step2 .modal-footer
        {
            display: none;
        }



    </style>
</head>

<body>

<div class="content-ui">

    <%- include('../include/navbar.html'); %>

    <div class="wrapper">

        <div class="container">

            <div class="row">

                <div class="span3">
                    <%- include('../include/sidebar/sidebar_hive.html'); %>
                    <!--/.sidebar-->
                </div>

                <div class="span9">

                    <div class="content">

                        <div class="overlay-spinner">
                            <div class="icon">
                                <i class="fa-spin fa fa-spinner"></i>
                            </div>
                        </div>

                        <div class="module fullscreen-container">

                            <div class="module-head bg-green">
                                <h3>Digos Hive (Set profile image)</h3>
                                <div class="right-action hide_mobile">
                                    <button type="submit" class="btn btn-large btn-zoom-in">
                                        <b>Zoom In</b>
                                    </button>
                                    <button type="submit" class="btn btn-large btn-zoom-reset">
                                        <b>Reset Zoom</b>
                                    </button>
                                    <button type="submit" class="btn btn-large btn-fullscreen">
                                        <b>Full screen</b>
                                    </button>
                                </div>
                            </div>
                            <div class="module-body fullscreen-content">

                                <div class="actions">
                                </div>


                                <div id="jsGrid"></div>

                            </div>

                            <!-- Modal -->
                            <div id="update_id_modal" class="modal hide fade modal-lg" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-header bg-green">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                    </button>
                                    <h3 id="myModalLabel">Update identification card</h3>
                                </div>
                                <form class="form-horizontal row-fluid" id="view_id_form">
                                    <div class="modal-body" style="height: auto;max-height: 100%">
                                        <div style="width: 73%;margin: 0 auto">
                                            <center>
                                                <img id="id_card" width="600">
                                            </center>
                                            <div style="margin-bottom: 10px"></div>
                                            <hr/>
                                            <div class="control-group">
                                                <label class="control-label">Gender</label>
                                                <div class="controls">
                                                    <select class="span8" name="gender">
                                                        <option disabled selected>Please select type of gender
                                                        </option>
                                                        <option value="0">Male</option>
                                                        <option value="1">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">ID. Picture</label>
                                                <div class="controls">
                                                    <div class="input-prepend">
                                                            <span class="add-on span2"><i
                                                                    class="fa fa-image"></i></span>
                                                        <input class="span10 profile_img" accept="image/*"
                                                               id="profile_img"
                                                               name="profile_img"
                                                               type="file" style="height:30px">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <br/>


                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn" type="button" data-dismiss="modal" aria-hidden="true">
                                            Close
                                        </button>
                                        <button type="submit" class="btn btn-primary" id="modal_save" disabled>Save
                                            changes
                                        </button>
                                    </div>
                                </form>
                            </div>


                        </div>

                    </div><!--/.content-->
                </div><!--/.span9-->
            </div>
        </div><!--/.container-->
    </div><!--/.wrapper-->

    <%- include('../include/footer.html'); %>

</div>

<%- include('../include/scripts.html'); %>

<script src="/plugins/cropper/cropper.js" type="text/javascript"></script>

<script id="jsgrid_no_data" type="text/template">

    <div style="padding:20px">
        <h4 style="margin-bottom:2px">Nothing to show</h4>
    </div>

</script>

<script src="/misc/scripts/set_profile_image.js" type="text/javascript"></script>


</body>
